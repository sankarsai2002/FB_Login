<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .displaying_center{
            display: flex;
            align-items: center;
            margin-top: 20vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row displaying_center">
            <div class="col-lg-2"></div>
            <div class="col-lg-4 text-primary"> <h1>Facebook</h1> <h3 class="text-dark">Facebook helps you connect and share with the people in your life.</h3> </div>
            <div class="col-lg-3">
                <form action="" class="form-control p-3 shadow bg-light rounded">
                    <input type="text" class="form-control p-2 mb-3" placeholder="Email address or phone number">
                    <input type="password" class="form-control p-2 mb-3" placeholder="Password">
                    <button type="submit" class="btn-s form-control bg-primary p-2 mb-2 text-white">Log in</button>
                    <a href="" class="text-decoration-none mb-4"><p class="text-center">Forgotten password?</p></a>
                    <hr>
                    <div class="text-center mt-4 mb-2">
                        <button type="submit" class="bg-success text-white border border-primary border-0 rounded-2 p-2"><h6>Create new account</h6></button>
                    </div>
                </form>
                <h6 class="text-center mt-4"><strong>Create a Page</strong> for a celebrity, brand or business</h6>
            </div>
            <div class="col-lg-2"></div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
